<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"
    />
    <title>%VITE_APP_TITLE%</title>

    <!-- element-plus 样式导入 -->
    <link rel="stylesheet" href="%BASE_URL%libs/element-plus/index.css" />
    <link rel="stylesheet" href="%BASE_URL%libs/element-plus/css-vars.css" />
    
    <link rel="stylesheet" href="/assets/fira-code/index.css" />
    <style>
      body {
        font-family: 'Fira Code', sans-serif;
      }
    </style>
    <style>
      .app-loader {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .app-loader {
        --w: 10ch;
        font-weight: bold;
        font-family: monospace;
        font-size: 30px;
        letter-spacing: var(--w);
        width: var(--w);
        overflow: hidden;
        white-space: nowrap;
        text-shadow:
          calc(-1 * var(--w)) 0,
          calc(-2 * var(--w)) 0,
          calc(-3 * var(--w)) 0,
          calc(-4 * var(--w)) 0,
          calc(-5 * var(--w)) 0,
          calc(-6 * var(--w)) 0,
          calc(-7 * var(--w)) 0,
          calc(-8 * var(--w)) 0,
          calc(-9 * var(--w)) 0;
        animation: l16 2s infinite;
      }
      .app-loader:before {
        content: 'Loading...';
      }
      @keyframes l16 {
        20% {
          text-shadow:
            calc(-1 * var(--w)) 0,
            calc(-2 * var(--w)) 0 red,
            calc(-3 * var(--w)) 0,
            calc(-4 * var(--w)) 0 #ffa516,
            calc(-5 * var(--w)) 0 #63fff4,
            calc(-6 * var(--w)) 0,
            calc(-7 * var(--w)) 0,
            calc(-8 * var(--w)) 0 green,
            calc(-9 * var(--w)) 0;
        }
        40% {
          text-shadow:
            calc(-1 * var(--w)) 0,
            calc(-2 * var(--w)) 0 red,
            calc(-3 * var(--w)) 0 #e945e9,
            calc(-4 * var(--w)) 0,
            calc(-5 * var(--w)) 0 green,
            calc(-6 * var(--w)) 0 orange,
            calc(-7 * var(--w)) 0,
            calc(-8 * var(--w)) 0 green,
            calc(-9 * var(--w)) 0;
        }
        60% {
          text-shadow:
            calc(-1 * var(--w)) 0 lightblue,
            calc(-2 * var(--w)) 0,
            calc(-3 * var(--w)) 0 #e945e9,
            calc(-4 * var(--w)) 0,
            calc(-5 * var(--w)) 0 green,
            calc(-6 * var(--w)) 0,
            calc(-7 * var(--w)) 0 yellow,
            calc(-8 * var(--w)) 0 #ffa516,
            calc(-9 * var(--w)) 0 red;
        }
        80% {
          text-shadow:
            calc(-1 * var(--w)) 0 lightblue,
            calc(-2 * var(--w)) 0 yellow,
            calc(-3 * var(--w)) 0 #63fff4,
            calc(-4 * var(--w)) 0 #ffa516,
            calc(-5 * var(--w)) 0 red,
            calc(-6 * var(--w)) 0,
            calc(-7 * var(--w)) 0 grey,
            calc(-8 * var(--w)) 0 #63fff4,
            calc(-9 * var(--w)) 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="app-loader"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
